<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% load static %}
    <link href="{% static 'home/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  {% include 'home/base.html' %}
    <div id="botoes">
      <p class="fs-1">Cadastro de Contratos</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Número do Contrato</span>
            <input type="text" class="form-control" placeholder="Digite o número do contrato" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome da Empresa</span>
            <input type="text" class="form-control" placeholder="Digite o nome da empresa" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Objeto</span>
            <input type="text" class="form-control" placeholder="Digite o objeto do contrato" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Número do SEI</span>
            <input type="text" class="form-control" placeholder="Digite o número do SEI" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Gestor de Contratos</span>
            <input type="text" class="form-control" placeholder="Digite o nome do gestor do contratos" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Fiscal de Contratos</span>
            <input type="text" class="form-control" placeholder="Digite o nome do fiscal do contratos" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Data de Inicio</span>
            <input type="text" class="form-control" placeholder="Digite a data de inicio do contrato" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Data de Fim</span>
            <input type="text" class="form-control" placeholder="Digite a data de finalização do contrato" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Vigência</span>
            <input type="text" class="form-control" placeholder="Digite o período de vigência" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Valor Total(R$)</span>
            <input type="text" class="form-control" placeholder="Digite o valor total" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="1" aria-label="Checkbox for following text input">
            </div>
            <span class="input-group-text" id="basic-addon1">Saldo fixo</span>
          </div>
          <a type="button" class="btn btn-primary btn-lg">Cadastrar</a>
          <a type="button" class="btn btn-primary btn-lg">Atualizar</a>
          <a type="button" class="btn btn-primary btn-lg">Excluir</a>
          <a type="button" class="btn btn-primary btn-lg">Limpar</a>
          <a type="button" class="btn btn-danger btn-lg" href="{% url 'contratos' %}">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
